<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="cart-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 25%">{{ item.description }}</td>
              <th style="width: 12%">{{ item.price }}</th>
              <td style="width: 12%">{{ item.quantity }}</td>
              <td style="width: 12%">{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item.id)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button [routerLink]="['/shop']"
                  style="background-color: #d5a770; border-color: #d5a770"
                  class="btn btn-danger"
                >
                  Alışverişe Devam Et
                </button>
              </td>
              <td>
                <button
                  style="background-color: #d5a770; border-color: #d5a770"
                  class="btn btn-danger"
                >
                  CheckOut
                </button>
              </td>
              <td><strong>Toplam : ${{grandTotal}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img src="" alt="" />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button [routerLink]="['/shop']" class="btn btn-primary">
        Shop Now
      </button>
    </div>
  </div>
</ng-container>
