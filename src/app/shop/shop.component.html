
<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div  class="card col-md-3">
        <img [routerLink]="['/detail', item.id]" src="{{ item.image }}" alt="" />
        <h5 >{{ item.title }}</h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong>{{ item.price }}</p>
        <button style=" background-color: #d5a770 ;border-color:#d5a770" class="btn btn-primary" (click)="addtocart(item)">Add To Cart</button>
      </div>
    </ng-container>
  </div>
</div>
