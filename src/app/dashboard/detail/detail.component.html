<div class="container bootdey">
  <div class="col-md-12">
    <section class="panel">
      <div class="panel-body" style="padding-top: 30px;">
        <div class="col-md-6">
          <div class="pro-img-details">
            <img src="{{ product?.image }}" alt="" />
          </div>
        </div>
        <div class="col-md-6">
          <h4 class="pro-d-title">
            <a>
              {{ product?.title }}
            </a>
          </h4>
          <p class="pro-d-title">Özellikler: {{ product?.description }}</p>
          <p class="pro-d-title">
            {{ product?.Features }}
          </p>
          <div class="product_meta">
            <span>Categories :{{ product?.category }}</span>
          </div>
          <div class="m-bot15">
            <span class="pro-price">Price :{{ product?.price }} &#8378; </span>
          </div>

          <p class="pro-d-title">
            <button
              [routerLink]="['/shop']"
              style="
                background-color: #d5a770;
                border-color: #d5a770;
                margin-top: 20px;
              "
              class="btn btn-danger"
            >
              Alışverişe Devam Et
            </button>
          </p>
        </div>
      </div>
    </section>
  </div>
</div>
